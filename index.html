<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ideabox ðŸ’¡</title>
</head>

<body>
    <nav>
        <h1>IdeaBox</h1>
        <section class="filter-show">
            <h2>Filter Starred Ideas</h2>
            <div class="show-starred-button">
                <button class="show-button" id="show-starred">Show Starred Ideas</button>
            </div>
        </section>
    </nav>
    <main>
        <form>
            <section class="title-label" id="inputs">
                <label for="title">Title</label>
                <input type="text" class="title" id="title-input">
                <label for="body">Body</label>
                <input type="text" class="body" id="body-input">
            </section>
            <button class="save-button inactive" id="save-btn" disabled>Save</button>
            <section class="search-field">
                <img class="magnifying-glass" src="./assets/search.svg" alt="magnifying-glass">
                <input type="text" placeholder="Search ideas" class="search-box" id="search-bar">
            </section>
        </form>
        <section class="idea-display" id="card-display">
            <!-- Idea cards show here -->
        </section>
    </main>
    <script type="text/javascript" src="Idea.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
